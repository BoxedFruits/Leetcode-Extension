<!DOCTYPE html>
<html>
  <head>
    <title>Leetcode Extension</title>
  </head>
  <style>
    div.notificationOptions {padding:40px}
  </style>
  <body>


    <label for="hardTime">Hard Time:</label>
    <input type="number" id="hardTime" name="hardTime" min = "0" max = "1440"><button id = "hardButton">Change Time</button><br><br>
    <label for="mediumTime">Medium Time:</label>
    <input type="number" id="mediumTime" name="mediumTime" min = "0" max = "1440"><button id = "mediumButton">Change Time</button><br><br>
    <label for="easyTime">Easy Time:</label>
    <input type="number" id="easyTime" name="easyTime" min = "0" max = "1440"><button id = "easyButton">Change Time</button><br><br>


    <div class = "notificationOptions">
      <h1>Notification Settings</h1>
      <input type="radio" id="popupNotificationSilent" name="notificationType" value="female">
      <label for="popupNotificationSilent">Silent</label><br>
      <input type="radio" id="popupNotificationSound" name="notificationType" value="female">
      <label for="popupNotificationSound">Sound</label><br>
    </div>

  </body>
  <script src="options.js"></script>
</html>
